<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Blog Dyma</title>
</head>
<body>
<div class="container">
    <header>
        <a class="header-brand" href="../index.html">Blog</a>
        <div class="header-menu">
            <ul>
                <li><a href="../index.html" class="header-nav">Accueil</a></li>
                <li><a href="./form.html" class="header-nav active">Cr√©er un article</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <form>
            <h2 class="title-underline">Ajouter un article</h2>
            <div class="form-group">
                <label>Auteur</label>
                <input type="text" name="author">
            </div>
            <div class="form-group">
                <label>Image de profil</label>
                <input type="text" name="img">
            </div>
            <div class="form-group">
                <label>Categorie</label>
                <input type="text" name="category">
            </div>
            <div class="form-group">
                <label>Titre</label>
                <input type="text" name="title">
            </div>
            <div class="form-group">
                <label>Article</label>
                <textarea name="content"></textarea>
            </div>
            <ul class="text-error" id="errors"></ul>
            <div class="form-button-container">
                <button class="btn btn-secondary">Annuler</button>
                <button class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>
    <footer>&copy; Blog - 2025 </footer>
</div>
<script type="module" src="form.js"></script>
</body>
</html>
